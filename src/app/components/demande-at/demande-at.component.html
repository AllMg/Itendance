<app-banniere></app-banniere>
<app-menu-centre></app-menu-centre>
<app-info-personnes></app-info-personnes>
<div class="container-fluid">
  <form [formGroup]="demandeFormGroup" (ngSubmit)="saveDemande()">
    <div class="col-sm-12 content_page">
      <div class="row titre_page">
        <h4>Déclaration Accident de travail : ref n° {{reference}}</h4>
      </div>
      <div class="row">
        <ng-container *ngFor="let input of libelle">
          <div class="col-sm-12">
            <div class="form-group row">
              <label class="col-sm-6 col-form-label texte-content">{{input.libelle}}</label>
              <div class="col-sm-6">
                <mat-form-field class="input-atmp">
                  <input matInput type="{{input.type}}" formControlName="{{input.id_type_info}}" required>
                </mat-form-field>
              </div>
            </div>
          </div>
        </ng-container>
        </div>
      <div class="row">
        <ng-container *ngFor="let input of piece; index as indice">
          <div class="col-sm-12">
            <div class="form-group row">
              <label class="col-sm-6 col-form-label texte-content">{{input.libelle}}</label>
              <div class="col-sm-6">
                  <input type="file" (change)="onFileChange($event, indice)" required>
              </div>
            </div>
          </div>
        </ng-container>

      </div>

        <div class="row">
        <div class="col-sm-10"></div>
        <div class="col-sm-2">
          <div class="form-group row">
            <div class="col-sm-12">
              <app-loader [show]="show"></app-loader>
              <ng-container *ngIf="!show">
                <button [disabled]="disabled" type="submit" class="btn btn-info btn-block">Enregistrer</button>
              </ng-container>
              <ng-container *ngIf="disabled">
                <a href="atmp/prestation/{{reference}}"> Demande avancée </a>
              </ng-container>

            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

</div>
<app-historique-indiv></app-historique-indiv>
<app-lien-foot></app-lien-foot>
