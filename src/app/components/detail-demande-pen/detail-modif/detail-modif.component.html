<app-banniere></app-banniere>
<app-menu-centre></app-menu-centre>
<app-info-personnes></app-info-personnes>
<div class="container-fluid">
  <div class="col-sm-12 content_page">
    <div class="row titre_page2">
      <h4>Rectification de la demande </h4>
    </div>
    <div class="col-sm-12" *ngIf="show">
      <div class="loader"></div>
      <br>
    </div>
    <div *ngIf="!show">
      <form (ngSubmit)="onSaveCLick()" [formGroup]="revForm" class="form-inline" *ngIf="!show">
        <div class="col-sm-12">
          <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-3 texte-content color-text" style="color:rgb(3,158,194);">Date du dossier :</div>
            <div class="col-sm-7">
              <input type="text" class="form-control text-center" readonly="" value="{{infoDemande.accueilMod.date_dossier | date :'dd/MM/yyyy'}}"
                style="font-weight: bold; width: 100%">
            </div>
            <div class="col-sm-1"></div>
          </div>
          <br />
          <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-3 texte-content" style="color:rgb(3,158,194);">Référence du demande :</div>
            <div class="col-sm-7">
              <input type="text" class="form-control text-center" readonly="" value="{{infoDemande.accueilMod.id_acc}}"
                style="font-weight: bold; width: 100%;">
            </div>
            <div class="col-sm-1"></div>
          </div>
          <br />
          <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-3 texte-content" style="color:rgb(3,158,194);">Etat dossier :</div>
            <div class="col-sm-7">
              <input type="text" class="form-control text-center" readonly="" value="{{infoDemande.demandeMod.etat_libelle}}"
                style="font-weight: bold; width: 100%;">
            </div>
            <div class="col-sm-1"></div>
          </div>
          <br />
          <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-3 texte-content" style="color:rgb(3,158,194);">Type de demande :</div>
            <div class="col-sm-7">
              <input type="text" class="form-control text-center" readonly="" value="{{titre}}" style="font-weight: bold; width: 100%;">
            </div>
            <div class="col-sm-1"></div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <h4>
                <strong class="color-text">Informations reçues</strong>
              </h4>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-3 texte-content color-text" style="color:rgb(3,158,194);">Matricule du demandeur :</div>
            <div class="col-sm-7">
              <input type="text" class="form-control" readonly="" style="text-align: center; width: 100%;" value="{{infoDemande.accueilMod.id_individu}}">
            </div>
            <div class="col-sm-1"></div>
          </div>
          <br />
          <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-3 texte-content color-text" style="color:rgb(3,158,194);"> Nom du demandeur :</div>
            <div class="col-sm-7">
              <input type="text" class="form-control" readonly="" style="text-align: center; ; width: 100%;" value="{{infoDemandeur}}">
            </div>
            <div class="col-sm-1"></div>
          </div>
          <br />
          <div class="row">
            <div class="col-sm-12"></div>
          </div>
          <div class="row" *ngIf="0>infoAyontDroit.length">
            <div class="col-sm-1"></div>
            <div class="col-sm-3 texte-content color-text"> Ayant Droit :</div>
            <div class="col-sm-5">
              <ul>
                <li *ngFor="let info of infoAyontDroit">{{info.nom}} {{info.prenoms}}</li>
              </ul>
            </div>
            <div class="col-sm-1"></div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <h4>
                <strong class="color-text">Pièces requises (Pièces à reclamer)</strong>
              </h4>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12" *ngFor="let piece of listPiece">
              <span>
                <app-dynamic-pieces [pieces]="piece" [form]="revForm" [idfiles]="pensionClick"></app-dynamic-pieces>
              </span>
              <br>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <hr>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-10"></div>
            <div class="col-sm-2">
              <div *ngIf="!show1">
                <button type="submit" class="btn btn2 btn-block" [disabled]="!revForm.valid">Enregistrer</button>
                <br>
              </div>
              <div *ngIf="show1">
                <div class="loader"></div>
                <br>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
