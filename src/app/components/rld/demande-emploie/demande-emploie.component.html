<app-banniere></app-banniere>
<app-menu-centre></app-menu-centre>
<app-info-personnes></app-info-personnes>
<div class="container-fluid">
  <form [formGroup]="formGroup" (ngSubmit)="save()">
    <div class="col-sm-12 content_page">
      <div class="row titre_page">
        <h4>Demande d'emploie</h4>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group row">
                <label class="col-sm-2 col-form-label texte-content">Reference de recrutement : </label>
                <div class="col-sm-10">
                  <input type="text" (input)="inputTyped($event)" class="form-control">
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group row">
                <label class="col-sm-2 col-form-label texte-content">Poste : </label>
                <div class="col-sm-10" >
                  <mat-form-field>
                    <mat-select matInput formControlName="poste">
                      <ng-container *ngFor="let item of items">
                        <mat-option value="{{item.id}}"> {{item.text}} </mat-option>
                      </ng-container>
                    </mat-select>
                  </mat-form-field>

                </div>
              </div>
            </div>
          </div>


        </div>


      </div>
      <hr>
      <div class="row">
        <div class="col-sm-12">
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group row">
                <label class="col-sm-2 col-form-label texte-content">Nom : </label>
                <div class="col-sm-10">
                  <mat-form-field>
                    <input matInput formControlName="nom" type="text"  >
                  </mat-form-field>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label texte-content">Prénom : </label>
                <div class="col-sm-10">
                  <mat-form-field>
                    <input matInput formControlName="prenom" type="text"  >
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group row">
                <label class="col-sm-5 col-form-label texte-content">Email : </label>
                <div class="col-sm-7">
                  <mat-form-field>

                    <input matInput formControlName="email" type="email"  >
                  </mat-form-field>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-5 col-form-label texte-content">Numéro de téléphone : </label>
                <div class="col-sm-7">
                  <mat-form-field>
                    <input matInput formControlName="telephone" type="phone"  >
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <app-files-upload [service]="service" [id_demande]="id_demande" [filesName]="files_names" (filesBase64)="getFile($event)" (valide)="getValide($event)"></app-files-upload>
            </div>
          </div>

        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-10"></div>
        <div class="col-sm-2">
          <div class="form-group row">
            <div class="col-sm-12">
              <button type="submit" class="btn btn-info btn-block">Enregistrer</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<app-historique-indiv></app-historique-indiv>
<app-lien-foot></app-lien-foot>
