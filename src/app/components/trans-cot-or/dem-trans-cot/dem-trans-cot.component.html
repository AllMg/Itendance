<app-banniere></app-banniere>
<app-menu-centre></app-menu-centre>
<app-info-personnes></app-info-personnes>
<div class="container-fluid">
  <div class="col-sm-12 content_page">
    <div class="row titre_page">
      <h4>Demande de transfert de cotisation</h4>
    </div>
    <div class="row" *ngIf="showRef">
      <div class="col-sm-12">
        <div class="loader"></div>
        <br>
      </div>
    </div>
    <div class="row" *ngIf="!showRef">
      <div class="col-sm-1"></div>
      <div class="col-sm-5 texte-content">Référence de la demande :</div>
      <div class="col-sm-5">
        <input type="text" class="form-control text-center" value="{{ref}}" readonly="">
      </div>
      <div class="col-sm-1"></div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <h5 class="titre-content">
          <strong>Informations requises</strong>
        </h5>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12"></div>
    </div>
    <div class="row" *ngIf="showLib">
      <div class="col-sm-12">
        <div class="loader"></div>
        <br>
      </div>
    </div>
    <ng-container *ngFor="let libelleTransfert of libelle; index as indice">
      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-5 texte-content">{{libelleTransfert.libelle}} ({{libelleTransfert.abbrev}}) :</div>
        <div class="col-sm-5">
          <input type="text" class="form-control" [(ngModel)]="libelleTransfert.value" required="true">
        </div>
        <div class="col-sm-1"></div>
      </div>
      <div class="row">
        <div class="col-sm-12"></div>
      </div>
    </ng-container>
    <div class="row">
      <div class="col-sm-12">
        <h5 class="titre-content">
          <strong>Pièces requises</strong>
        </h5>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12"></div>
    </div>
    <div class="row" *ngIf="showPie">
      <div class="col-sm-12">
        <div class="loader"></div>
        <br>
      </div>
    </div>
    <ng-container *ngFor="let piecesTransfert of pieces; index as indice">
      <div class="row" *ngIf="!showPie">
        <div class="col-sm-1"></div>
        <div class="col-sm-5 texte-content">{{piecesTransfert.libelle}} ({{piecesTransfert.abrev}}) :</div>
        <div class="col-sm-5">
          <input type="file" class="form-control" (change)="onFileChange($event, indice)" [(ngModel)]="piecesTransfert.value" required="true">
        </div>
        <div class="col-sm-1"></div>
      </div>
      <div class="row">
        <div class="col-sm-12"></div>
      </div>
    </ng-container>
    <div class="row">
      <div class="col-sm-12">
        <hr>
      </div>
    </div>
    <div class="row" *ngIf="!showPie">
      <div class="col-sm-10"></div>
      <div class="col-sm-2" *ngIf="!show">
        <button class="btn btn-info btn-block" (click)="valider()">Valider</button>
      </div>
      <div class="col-sm-2" *ngIf="show">
        <div class="loader"></div>
        <br>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <hr>
      </div>
    </div>
  </div>
</div>
<app-historique-indiv></app-historique-indiv>
<app-lien-foot></app-lien-foot>
