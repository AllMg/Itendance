<div class="container-fluid">
  <div class="col-md-12 content_page">
    <div class="row titre_page4">
      <h4>Demande de Remboursement de frais Medicaux </h4>
    </div>
    <div class="row">
      <div class="col-md-6">
         <form (ngSubmit)="onSaveCLick()" [formGroup]="fmForm" class="form-inline">

      <div class="row">
        <div class="col-sm-12">
          <h5 class="text-center"> Ref - {{referenceDemande}}</h5>
        </div>
        <div class="col-sm-12">
          <h6>
            <strong>Informations requises</strong>
          </h6>
        </div>
        <!-- dynamic form -->
        <div class="col-sm-12" *ngFor="let input of inputs">
          <app-dynamic-input [input]="input" [form]="fmForm"></app-dynamic-input>
        </div>
        <!-- dynamic form -->
        <div class="col-sm-12 border-haut">
          <h6>
            <strong>Pi√®ces justificatives</strong>
          </h6>
        </div>
        <div class="col-sm-12" *ngFor="let piece of pieces">
          <app-dynamic-pieces [pieces]="piece" [form]="fmForm" [idfiles]="referenceDemande"></app-dynamic-pieces>
          <br>
        </div>
        <div class="col-sm-10"></div>
        <div class="col-sm-2">
          <div *ngIf="!show">
            <button type="submit" class="btn btn4 btn-block" [disabled]="!fmForm.valid">Enregistrer</button>
            <br>
          </div>
          <div *ngIf="show">
            <div class="loader"></div>
            <br>
          </div>
        </div>
      </div>
    </form>
      </div>
      <div class="col-md-6">
         <app-ordo (valchange) = 'updateMother($event)'></app-ordo>
      </div>
    </div>
     
  </div>
</div>
