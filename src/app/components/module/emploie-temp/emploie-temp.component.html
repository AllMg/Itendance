
<div class="row">
  <div class="col-md-7">
    <h3>Gestion d'emploie du Temps</h3>
  </div>

</div>
<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th>Date</th>
    <th>Heure de debut</th>
    <th>Heure de fin</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let field of fieldArray; let i = index">
    <td>
      <input disabled="true" [(ngModel)]="field.date" class="form-control" type="date" name="{{field.date}}" />
    </td>
    <td>
      <input  [(ngModel)]="field.debut" type="time"  class="form-control" name="{{field.debut}}" (change)="getValue()"/>
    </td>
    <td>
      <input  [(ngModel)]="field.fin" class="form-control" type="time" name="{{field.fin}}" (change)="getValue()"/>
    </td>
  </tr>

  </tbody>
</table>
