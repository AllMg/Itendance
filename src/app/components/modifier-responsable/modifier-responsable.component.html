<app-banniere></app-banniere>
<app-menu-centre></app-menu-centre>
<app-info-personnes></app-info-personnes>
<div class="container-fluid">
  <div class="col-sm-12 content_page">
    <div class="row titre_page">
      <h4>Modification responsable</h4>
    </div>
    <form (ngSubmit)="ngOnSubmitChange()">
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group row">
            <label class="col-sm-6 col-form-label texte-content">Matricule Responsable</label>
            <div class="col-sm-6">
              <input id="matricule" type="text" class="form-control">
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group row">
            <label class="col-sm-6 col-form-label texte-content">Nom</label>
            <div class="col-sm-6">
              <input [(ngModel)]="nom" value="{{nom}}" name="nom" type="text" class="form-control" disabled>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group row">
            <label class="col-sm-6 col-form-label texte-content">Prénom(s)</label>
            <div class="col-sm-6">
              <input [(ngModel)]="prenom" value="{{prenom}}" name="prenom" type="text" class="form-control" disabled>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group row">
            <label class="col-sm-6 col-form-label texte-content">Fonction</label>
            <div class="col-sm-6">
              <input [(ngModel)]="fonction" name="fonction" type="text" class="form-control">
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group row">
            <label class="col-sm-6 col-form-label texte-content">Date début</label>
            <div class="col-sm-6">
              <input [(ngModel)]="date_debut" name="date_debut" type="date" class="form-control">
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group row">
            <label class="col-sm-6 col-form-label texte-content">Date fin</label>
            <div class="col-sm-6">
              <input [(ngModel)]="date_fin" name="date_fin" type="date" class="form-control">
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group row">
            <label class="col-sm-6 col-form-label texte-content">E-mail</label>
            <div class="col-sm-6">
              <input [(ngModel)]="e_mail" value="{{e_mail}}" name="e_mail" type="text" class="form-control" disabled>
            </div>
          </div>
        </div>
        <div class="col-sm-10"></div>
        <div class="col-sm-2">
          <div *ngIf="!show">
            <button type="submit" class="btn btn-info btn-block">Modifier</button>
          </div>
          <div *ngIf="show">
            <div class="loader"></div>
          </div>
        </div>
      </div>
    </form>
    &nbsp;
  </div>
</div>
<app-historique-indiv></app-historique-indiv>
<app-lien-foot></app-lien-foot>
