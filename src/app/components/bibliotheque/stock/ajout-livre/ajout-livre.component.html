<app-banniere></app-banniere>
<app-menu-centre></app-menu-centre>
<app-info-personnes></app-info-personnes>
<div class="container-fluid">
  <form>
    <div class="col-sm-12 content_page">
      <div class="row titre_page">
        <h4>Ajout d'un livre</h4>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group row">
            <label class="col-sm-6 col-form-label texte-content">Matricule rattaché :</label>
            <div class="col-sm-6">
              <input type="text" name="nom" class="form-control">
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group row">
            <label class="col-sm-6 col-form-label texte-content">Titre</label>
            <div class="col-sm-6">
              <input type="text"  name="nom" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-6 col-form-label texte-content">Sous-titre</label>
            <div class="col-sm-6">
              <input type="text"  name="nom" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-6 col-form-label texte-content">Auteur</label>
            <div class="col-sm-6">
              <input type="text"  name="nom" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-6 col-form-label texte-content">Co-auteur</label>
            <div class="col-sm-6">
              <input type="text"  name="nom" class="form-control">
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group row">
            <label class="col-sm-6 col-form-label texte-content">Nombre de page</label>
            <div class="col-sm-6">
              <input type="number"  name="nom" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-6 col-form-label texte-content">Nombre des exemplaires</label>
            <div class="col-sm-6">
              <input type="number"  name="nom" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-6 col-form-label texte-content">Volume</label>
            <div class="col-sm-6">
              <input type="number"  name="nom" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-6 col-form-label texte-content">Editeur</label>
            <div class="col-sm-6">
              <input type="text"  name="nom" class="form-control">
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group row">
            <label class="col-sm-6 col-form-label texte-content">Date/Annee/lieu/numero - d'édition</label>
            <div class="col-sm-6">
              <input type="text"  name="nom" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-6 col-form-label texte-content">Numéro d'ISBN/ISSN</label>
            <div class="col-sm-6">
              <input type="text"  name="nom" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-6 col-form-label texte-content">Résumé</label>
            <div class="col-sm-6">
              <textarea  name="nom" class="form-control full-width"></textarea>
            </div>
          </div>
          <div class="row">
            <app-files-upload [filesName]="fileNames" [service]="service"></app-files-upload>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-10"></div>
        <div class="col-sm-2">
          <div class="form-group row">
            <div class="col-sm-12">
              <button type="submit" class="btn btn-info btn-block">Enregistrer</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<app-historique-indiv></app-historique-indiv>
<app-lien-foot></app-lien-foot>
